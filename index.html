<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DSGN</title>
    <link rel="stylesheet" href="css/style.min.css" type="text/css" />
    <script src="js/all.min.js"></script>
</head>
<body>
    <div class="container">
<!--        Шапка сайта                 -->
        <header class="header">
            <div class="header__left">
                <img class="header__logo"
                     src="img/logo.png" alt="Логотип"
                    srcset="img/logo.png 1x,
                            img/logo-2x.png 2x"
                >
                <p class="header__slogan">associates <br> studio <br> design</p>

                <ul class="header__socials socials">
                    <li class="socials__element">
                        <a class="socials__link" aria-label="Facebook" href="#">
                        <svg class="socials__facebook">
                            <use xlink:href="img/symbol/sprite.svg#fb"></use>
                        </svg>
                        </a>
                    </li>
                    <li class="socials__element">
                        <a class="socials__link" aria-label="Twitter" href="#">
                            <svg class="socials__twitter">
                                <use xlink:href="img/symbol/sprite.svg#twitter"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="socials__element">
                        <a class="socials__link" aria-label="linkedIn" href="#">
                            <svg class="socials__linkedin">
                                <use xlink:href="img/symbol/sprite.svg#linked"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="socials__element">
                        <a class="socials__link" aria-label="Google plus" href="#">
                            <svg class="socials__google">
                                <use xlink:href="img/symbol/sprite.svg#google"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="header__right">
                <p class="header__address">90802 California <br> Long beach <br> P0 Box 68789 <br> 300 East Ocean <br> Boulevard</p>
                <p class="header__contacts">
                    <a class="header__tel" href="tel:+6493456758">+64 9 345 6758</a>
                    <br>
                    <a class="header__mail" href="mailto:info@dsgn-studio.com">info@dsgn-studio.com</a>
                </p>
            </div>
        </header>

<!--        Меню сайта-->
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__element">
                    <a href="#" class="menu_link">Home</a>
                </li>
                <li class="menu__element">
                    <a href="#" class="menu_link">Projects</a>
                </li>
                <li class="menu__element">
                    <a href="#" class="menu_link">Studio</a>
                </li>
                <li class="menu__element">
                    <a href="#" class="menu_link">News</a>
                </li>
                <li class="menu__element">
                    <a href="#" class="menu_link">Contact</a>
                </li>
            </ul>
            <button class="menu__hamburger hamburger" aria-label="Кнопка меню">
                <span class="hamburger__element"></span>
            </button>
        </nav>
    </div>
</body>
</html>
